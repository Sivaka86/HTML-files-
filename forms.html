    <form action="sign_in.html" method="GET"> 
        <div>
            <input type="text" name="username" id="username" value="Vaha" maxlength="15">
        </div>
        <br>
        <div>
            <input type="email" name="email" placeholder="abc123@gmail.com" size="50" required>
        </div>
        <br>
        <div>
            <input type="password" name="password" id="password" minlength="8">
        </div>
        <br><br>
        <button type="submit">Sign In</button>
        <button type="reset">Reset</button>
    </form>
    <br><br>
    <hr>
    <form action="sign_up.html" method="GET"> 
        <div>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username">
        </div>
    
        <div>
            <label for="dob">Date of Birth
                <input type="number" name="dob" id="dob" step="10">
            </label>
        </div>
        
        <div>
            <label for="marks">Marks
                <input type="number" name="marks" id="marks" min="35"  max="100">
            </label>
        </div>
        <div>
            <label for="startDate">Start Date
                <input type="Date" name="startDate" id="startDate" min="5/09/2023">
            </label>
        </div>
        <div>
            <label for="webUrl">Website
                <input type="url" name="webUrl" id="webUrl">
            </label>
        </div>
        <br>
        <br>
        <div>
                <label for="direction">Direction</label>
                <input type="search" name="direction" id="direction">
                <button>Search</button>
        </div>
        <br>
        <br>
        <div>
            <label for="password">Password
                <input type="password" name="password" id="password">
            </label>
        </div>
        <br>

        <br>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="gender">Gender</label><br>
            <input type="checkbox" name="gender" id="gender">
            <label for="male">Male</label>
            <input type="checkbox" name="gender" id="gender">
            <label for="female">Female</label>

        </div>

        <br>
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>

    </form>

    <br>
    <hr>
    <br>
</body>
