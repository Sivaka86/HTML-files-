<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
 <H1>Calculator using Html ,CSS and Javacript </H1>

<Div class="container">
    <div class="calculator">
        <input type="text" id="number" placeholder="0">

        <button   onclick="All_Clear()"><span style="color: red;">A</span>C</button>
        <button  style="color:red;" onclick="Clear()">C</button>
        <button  onclick=>log</button>
        <button  onclick=>+</button>

        <button  onclick=>1</button>
        <button onclick=>2</button>
        <button  onclick=>3</button>
        <button  onclick=>-</button>

        <button  onclick=>4</button>
        <button  onclick=>5</button>
        <button  onclick=>6</button>
        <button  onclick=>/</button>

        <button  onclick=>7</button>
        <button  onclick=>8</button>
        <button  onclick=>9</button>
        <button onclick=>*</button>

        <button  onclick="type_0">0</button>
        <button  onclick="type_something">1/x</button>
        <button  onclick="type_sqroot">^</button>
        <button   onclick="" style="background-color: aqua;">=</button>

    </div>

</Div> 
</body>
</html>
